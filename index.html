<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimeWorld</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>AnimeWorld</h1>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Series</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <h2>Welcome to AnimeWorld</h2>
          <p>Your ultimate destination for anime series and movies</p>
          <button>Explore Now</button>
        </div>
      </section>
      <section class="featured">
        <div class="container">
          <h2>Featured Anime</h2>
          <div class="anime-list">
            <div class="anime-item">
              <img src="/Images/naruto.jpg" alt="Anime 1" />
              <h3>Naruto</h3>
            </div>
            <div class="anime-item">
              <img src="/Images/mob.jpg" alt="Anime 2" />
              <h3>Mob Psycho 100</h3>
            </div>
            <div class="anime-item">
              <img src="/Images/blackclover.jpg" alt="Anime 3" />
              <h3>Black Clover</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <p>&copy; 2024 AnimeWorld. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
